name: Build RPM and publish to external gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: youruser/rpm-hosting
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm build-essential python3 git

      - name: Build RPM
        run: ./build.sh

      - name: Prepare gh-pages payload
        run: |
          mkdir gh_publish
          cp dist/*.rpm gh_publish/ || true
          cp -r gh-pages/* gh_publish/ 2>/dev/null || true
          cd gh_publish
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Publish RPM from $GITHUB_REPOSITORY @ $GITHUB_SHA" || true
          # push to target repo's gh-pages branch using PAT
          git push --force "https://x-access-token:${{ secrets.GH_PAGES_PAT }}@github.com/${{ env.TARGET_REPO }}.git" \
            HEAD:gh-pages

      - name: Done
        run: echo "Published RPM to https://$TARGET_REPO.github.io/"
